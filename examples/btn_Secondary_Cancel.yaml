###
### SECONDARY BUTTON - Following App-Formulas-Template.fx Design System
### Type: Cancel, Back, Close (Gray, no border)
### Reference: Control-Patterns-Modern.fx Pattern 3.4 (Lines 568-592)
###

btn_Cancel As button:
    # ============================================
    # POSITIONING & SIZING
    # ============================================
    X: =Spacing.LG + 160 + Spacing.SM  # Next to primary button (24 + 160 + 8 = 192px)
    Y: =Spacing.LG
    Width: =120
    Height: =44

    # ============================================
    # FILL COLORS (Neutral Gray)
    # ============================================
    Fill: =ThemeColors.NeutralGray  # Gray background
    HoverFill: =GetHoverColor(ThemeColors.NeutralGray)  # 20% darker
    PressedFill: =GetPressedColor(ThemeColors.NeutralGray)  # 30% darker
    DisabledFill: =GetDisabledColor(ThemeColors.NeutralGray)  # 60% lighter

    # ============================================
    # BORDER STYLING
    # ============================================
    BorderColor: =Color.Transparent  # No border
    BorderThickness: =0
    BorderStyle: =BorderStyle.None
    FocusedBorderColor: =GetFocusColor(ThemeColors.NeutralGray)
    FocusedBorderThickness: =3

    # ============================================
    # TEXT STYLING
    # ============================================
    Text: ="Abbrechen"  # German: Cancel
    Color: =Color.White
    HoverColor: =Color.White
    PressedColor: =Color.White
    DisabledColor: =Color.White

    # ============================================
    # TYPOGRAPHY
    # ============================================
    Font: =Typography.Font  # Segoe UI
    FontSize: =Typography.SizeMD  # 14px
    FontWeight: =FontWeight.Semibold

    # ============================================
    # BORDER RADIUS
    # ============================================
    RadiusTopLeft: =BorderRadius.MD  # 4px
    RadiusTopRight: =BorderRadius.MD
    RadiusBottomLeft: =BorderRadius.MD
    RadiusBottomRight: =BorderRadius.MD

    # ============================================
    # PADDING & ALIGNMENT
    # ============================================
    PaddingTop: =Spacing.SM
    PaddingBottom: =Spacing.SM
    PaddingLeft: =Spacing.LG
    PaddingRight: =Spacing.LG
    Align: =Align.Center
    VerticalAlign: =VerticalAlign.Middle

    # ============================================
    # INTERACTION & ACCESSIBILITY
    # ============================================
    DisplayMode: =DisplayMode.Edit

    OnSelect: |
        =// Reset form and navigate back
        ResetForm(form_Details);
        Set(UIState, Patch(UIState, {FormMode: FormMode.View, UnsavedChanges: false}));
        Back()

    Tooltip: ="Vorgang abbrechen"
    AccessibleLabel: ="Abbrechen Button - Verwirft Ã„nderungen"
    TabIndex: =1

    # ============================================
    # VISIBILITY & Z-INDEX
    # ============================================
    Visible: =true
    ZIndex: =1
